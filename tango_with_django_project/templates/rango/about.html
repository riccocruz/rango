<!DOCTYPE html>
<html lang="en">

{% extends 'rango/base.html' %}
{% load staticfiles %}


{% block title_block %}
    About Rango
{% endblock %}

{% block body_block %}

    <div class="jumbotron p-4">
        <div class="container">
            <h1 class="jumbotron-heading">Rango says...</h1>
            <div>
                here is the about page. <br/>
                <strong>{{ boldmessage }}</strong> <br/>
                <p>Visits: {{ visits }}</p>
            </div>
        </div>
    </div>

    <div>
        <img src="{% static 'images/rango.jpg' %}" width="300" height="400" alt="Picture of Rango"/>
        <img src="{{ MEDIA_URL }}cat.jpg" alt="Picture of a Cat."/>
    </div>
{% endblock %}
